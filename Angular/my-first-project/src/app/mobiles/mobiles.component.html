<p>mobiles works!</p>

<button (click)="addItem()">Click</button>

<h2>Product list</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>
        <a [routerLink]="['../mobile-detail',product.id]">View</a>
      </td>
    </tr>
  </tbody>
</table>
